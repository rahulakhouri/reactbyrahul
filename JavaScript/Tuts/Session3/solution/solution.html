<html>
    <b>Welcome to JS-3</b>
    Original ticket price 5000
    <br>
    Ticket price  for age  3
    <hr>
</html>

<script>

var air_ticket = 5000
var age = 3

if(age<2)
{
    air_ticket = (20/100) * air_ticket
}

if(age > 2 && age <4)

{
    air_ticket = air_ticket/2
}


document.write(air_ticket)

</script>
