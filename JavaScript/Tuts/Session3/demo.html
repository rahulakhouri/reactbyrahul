<html>
    <b>Welcome to JS-3</b>
    <br>
    Original ticket price 1000
    <br>
    Ticket price  for age  8
    <hr>
</html>

<script>

var ticket = 1000
var age = 8

if(age<2)
{
    ticket = 0
}

if(age > 2 && age< 10)
{
    ticket = ticket/2
}

document.write(ticket)

</script>
